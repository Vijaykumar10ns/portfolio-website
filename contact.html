<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — Vijay Kumar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a href="index.html" class="logo"><span>Vijay Kumar</span></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="personal-info.html">Personal Info</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="resume.html">Resume</a>
      </nav>
    </div>
  </header>

  <section id="contact" class="section">
    <div class="container" style="background:#b1d3ea;padding:30px;border-radius:12px;">
      <h2>Contact Me</h2>
      <form class="contact-form" onsubmit="event.preventDefault(); alert('This is a demo form.');">
        <div class="form-field">
          <label for="name">Name</label>
          <input id="name" type="text" required/>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" type="email" required/>
        </div>
        <div class="form-field">
          <label for="message">Message</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <p>© <span id="year"></span> Vijay Kumar. All rights reserved.</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
